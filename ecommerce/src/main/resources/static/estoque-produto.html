<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Produtos – Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Reaproveita o mesmo CSS da lista do admin -->
  <link rel="stylesheet" href="css/produto.css"/>
  <meta http-equiv="Cache-Control" content="no-store"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Produtos (Estoquista)</h1>
      <nav class="nav">
        <a class="btn ghost" href="principal-estoque.html">Início</a>
      </nav>
    </header>

    <section class="toolbar">
      <div class="search">
        <input id="busca" type="search" placeholder="Pesquisar (nome ou código)…"/>
        <button id="btnBuscar" class="btn ghost">Buscar</button>
      </div>
      <!-- Sem filtro de “apenas ativos” para o estoquista, mas mantemos a coluna Status -->
      <div class="filters"></div>
    </section>

    <table id="tabela" class="table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Qtd</th>
          <th>Valor (R$)</th>
          <th>Status</th>
          <th class="col-acoes">Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer class="pagination">
      <button id="prev" class="btn ghost">Anterior</button>
      <span id="infoPag" class="info"></span>
      <button id="next" class="btn ghost">Próxima</button>
    </footer>
  </div>

  <script src="js/estoque-produto.js"></script>
</body>
</html>
