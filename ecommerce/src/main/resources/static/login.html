<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Login de Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  
  <div class="split-container">
    <div class="card login-side">
      <h1>Login de Usuário</h1>

      <label>E-mail</label>
      <input id="email" type="email" placeholder="email@dominio.com.br" autofocus />

      <label>Senha</label>
      <input id="senha" type="password" placeholder="••••••••" />

      <div class="actions">
        <button id="ok" class="btn primary">Entrar</button>
        <button id="cancel" class="btn ghost">Limpar</button> 
      </div>

      <p id="msg" class="msg"></p>
    </div>

    <div class="card welcome-side">
      <h2>Whynoplants.com</h2>
      <p>
        Acesso exclusivo para colaboradores. Gerencie produtos e pedidos com eficiência.
      </p>
      </div>
  </div>

  <script>window.API = "http://localhost:8080";</script>
  <script src="js/login.js"></script>
</body>
</html>
