<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Editar quantidade – Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/produto.css"/>
  <meta http-equiv="Cache-Control" content="no-store"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <style>
    .field { margin: 10px 0; }
    .field label { display:block; font-weight:600; margin-bottom:4px; }
    .field input, .field textarea { width:100%; padding:8px; border:1px solid var(--border); border-radius:8px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .row .field { flex:1 1 260px; }
    .muted { color: var(--muted); font-size:.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Editar quantidade</h1>
      <nav class="nav">
        <a class="btn ghost" href="estoque-produto.html">Voltar</a>
      </nav>
    </header>

    <form id="formQtd">
      <div class="row">
        <div class="field">
          <label>Código</label>
          <input id="codigo" type="text" disabled>
        </div>
        <div class="field">
          <label>Nome</label>
          <input id="nome" type="text" disabled>
        </div>
        <div class="field">
          <label>Valor (R$)</label>
          <input id="valor" type="number" step="0.01" disabled>
        </div>
      </div>

      <div class="row">
        <div class="field" style="max-width:280px">
          <label>Quantidade</label>
          <input id="quantidade" type="number" min="0" required>
          <div class="muted">Somente este campo pode ser alterado pelo Estoquista.</div>
        </div>
        <div class="field" style="max-width:200px">
          <label>Status</label>
          <input id="status" type="text" disabled>
        </div>
      </div>

      <div style="margin-top:16px; display:flex; gap:8px;">
        <button type="submit" class="btn primary">Salvar</button>
        <a class="btn ghost" href="estoque-produto.html">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="js/produto-editar-estoque.js"></script>
</body>
</html>
