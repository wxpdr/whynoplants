<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Editar Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/produto-editar.css"/>
</head>
<body>
  <div class="container">
    <h1>Editar Produto</h1>

    <form id="formProduto">
      <div class="grid">
        <div class="col">
          <label>Código</label>
          <input id="codigo" maxlength="32" required>

          <label>Nome</label>
          <input id="nome" maxlength="150" required>

          <label>Preço</label>
          <input id="valor" type="number" step="0.01" min="0" required>

          <label>Estoque</label>
          <input id="quantidade" type="number" step="1" min="0" required>

          <label>Descrição detalhada</label>
          <textarea id="descricao" maxlength="2000" rows="5"></textarea>

          <label>Avaliação (1 a 5, passo 0.5)</label>
          <input id="avaliacao" type="number" min="1" max="5" step="0.5">

          <label>Status</label>
          <select id="ativo">
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
          </select>
        </div>

        <div class="col">
          <div class="gallery-header">
            <h2>Imagens</h2>
            <button type="button" id="abrirModal" class="btn">Adicionar imagens</button>
          </div>
          <div id="galeriaAtual" class="grid-imgs"></div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" id="cancelar" class="btn ghost">Cancelar</button>
        <button type="submit" class="btn primary">Salvar alterações</button>
      </div>
    </form>
  </div>

  <div id="modal" class="modal" hidden>
    <div class="modal-card">
      <header class="modal-header">
        <button type="button" id="fechar" class="btn ghost">←</button>
        <h2>Adicionar novas imagens</h2>
        <button type="button" id="salvarImgs" class="btn primary">Salvar</button>
      </header>
      <div class="modal-body">
        <input id="inputImgsNovas" type="file" accept="image/*" multiple hidden>
        <button type="button" id="addNova" class="btn">Escolher arquivos</button>
        <div id="gridNovas" class="grid-imgs"></div>
      </div>
    </div>
  </div>

  <script src="js/produto-editar.js"></script>
</body>
</html>
