<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>WNPlants ‚Äî Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/produto-cliente.css"/>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">WN<span>Plants</span></a>
    <nav class="actions">
      <a href="login.html" aria-label="Entrar/Criar conta">Minha Conta</a>
      <a href="carrinho.html" aria-label="Carrinho">üõí <span id="cartCount" class="badge"></span></a>
    </nav>
  </header>

  <main class="container">
    <section class="gallery">
      <button class="nav prev" aria-label="Imagem anterior">‚Äπ</button>
      <img id="imgPrincipal" alt="Imagem do produto" loading="lazy"/>
      <button class="nav next" aria-label="Pr√≥xima imagem">‚Ä∫</button>
      <div id="thumbs" class="thumbs"></div>
    </section>

    <section class="info">
      <h1 id="titulo"></h1>

      <div class="meta">
        <div id="preco" class="price">‚Äî</div>
        <div id="avaliacao" class="rating" aria-label="Avalia√ß√£o do produto"></div>
      </div>

      <p id="descricao" class="desc"></p>

      <div class="purchase">
        <label class="qty-label">Quantidade</label>
        <div class="qty" role="group" aria-label="Selecionar quantidade">
          <button type="button" class="qty-btn" id="menos" aria-label="Diminuir quantidade">‚àí</button>
          <span id="qtdView" class="qty-value" aria-live="polite">1</span>
          <button type="button" class="qty-btn" id="mais" aria-label="Aumentar quantidade">+</button>
          <input id="qtd" type="hidden" value="1">
        </div>
        <button id="btnComprar" class="btn">Adicionar ao carrinho</button>
        <small class="hint">* Carrinho local (acumula seus itens).</small>
      </div>

      <a class="back" href="index.html">‚Üê Voltar para a loja</a>
    </section>
  </main>

  <!-- Modal: produto adicionado -->
  <div id="modalAdd" class="modal" hidden>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modalAddTitle">
      <h2 id="modalAddTitle" class="modal__title">Produto adicionado ao carrinho</h2>
      <p id="modalMsg" class="modal__msg"></p>
      <div class="modal__actions">
        <button id="goCart" class="btn">Ir ao carrinho</button>
        <button id="goHome" class="btn ghost">Voltar √† p√°gina inicial</button>
        <button id="stay" class="btn outline">OK</button>
      </div>
    </div>
    <button class="modal__backdrop" aria-label="Fechar modal"></button>
  </div>

  <script>window.API = (window.API_BASE ?? (location.origin + "/api"));</script>
  <script src="js/produto-cliente.js" defer></script>
</body>
</html>
