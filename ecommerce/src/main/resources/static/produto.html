<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Produtos - Backoffice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/produto.css"/>
  <meta http-equiv="Cache-Control" content="no-store"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Produtos</h1>
      <nav class="nav">
        <a class="btn ghost" href="principal.html">Início</a>
        <a class="btn primary" href="produto-cadastrar.html">+ Cadastrar</a>
      </nav>
    </header>

    <section class="toolbar">
      <div class="search">
        <input id="busca" type="search" placeholder="Buscar por nome ou código…"/>
        <button id="btnBuscar" class="btn ghost">Buscar</button>
      </div>
      <div class="filters">
        <label class="switch">
          <input id="filtroAtivos" type="checkbox" checked>
          <span>Mostrar apenas ativos</span>
        </label>
      </div>
    </section>

    <table id="tabela" class="table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Qtd</th>
          <th>Valor (R$)</th>
          <th>Status</th>
          <th class="col-acoes">Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer class="pagination">
      <button id="prev" class="btn ghost">Anterior</button>
      <span id="infoPag" class="info"></span>
      <button id="next" class="btn ghost">Próxima</button>
    </footer>
  </div>

  <!-- NOVO: modal de confirmação -->
  <div id="confirmModal" class="modal" hidden>
    <div class="modal-card">
      <header class="modal-header">
        <h2 id="confirmTitulo">Confirmar ação</h2>
      </header>
      <div class="modal-body">
        <p id="confirmMensagem">Tem certeza?</p>
      </div>
      <footer class="modal-footer">
        <button type="button" id="btnCancelarConfirm" class="btn ghost">Cancelar</button>
        <button type="button" id="btnConfirmar" class="btn primary">Confirmar</button>
      </footer>
    </div>
  </div>
  <!-- fim modal -->

  <script src="js/produto.js"></script>
</body>
</html>
