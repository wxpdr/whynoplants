<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Lista de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/usuario.css" />
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Lista de Usuários</h1>
      <div class="spacer"></div>
      <button id="btnNovo" class="btn primary">+ Novo</button>
      <button id="logout" class="btn ghost">Sair</button>
    </div>

    <div class="toolbar">
      <input id="busca" type="text" placeholder="procurar por nome..." />
      <button id="btnBuscar" class="btn">Buscar</button>
    </div>

    <table id="grid">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Status</th>
          <th>Perfil</th>
          <th>Ações</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <dialog id="dlg">
      <form method="dialog" id="formDlg">
        <h3 id="dlgTitle">Novo usuário</h3>
        <input type="hidden" id="u-id" />
        <label>Nome</label>
        <input id="u-nome" required />
        <label>CPF (11 dígitos)</label>
        <input id="u-cpf" maxlength="11" pattern="\\d{11}" required />
        <label>E-mail</label>
        <input id="u-email" type="email" required />
        <label>Perfil</label>
        <select id="u-perfil">
          <option>Administrador</option>
          <option>Estoquista</option>
        </select>
        <label>Nova senha</label>
        <input id="u-nova" type="password" />
        <label>Confirmar senha (apenas no cadastro)</label>
        <input id="u-confirma" type="password" />
        <div class="actions">
          <button class="btn primary" id="okDlg">OK</button>
          <button class="btn ghost" id="cancelDlg">Cancelar</button>
        </div>
        <p id="msg" class="msg"></p>
      </form>
    </dialog>
  </div>

  <script>window.API="http://localhost:8080";</script>
  <script src="js/usuario.js"></script>
</body>
</html>
